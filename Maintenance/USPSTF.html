<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>USPSTF Preventive Care</title>
  <!-- $ External styles (Light is default; theme selector controls overrides) -->
  <link rel="stylesheet" href="./uspstf_style.css" />
</head>
<body class="theme-light">
  <header class="appbar">
    <div class="title_home">
      <a href="../index.html">Clerkship Tools</a>
    </div>
    <div class="appbrand">USPSTF Preventive Care</div>
    <div class="spacer"></div>

    <label class="theme-switch">
      Theme
      <select id="themeSelect" aria-label="Theme">
        <option value="theme-light" selected>Light</option>
        <option value="theme-dark">Dark</option>
        <option value="theme-auto">Auto (system)</option>
      </select>
    </label>

    <button id="btnSettings" class="btn ghost" type="button" aria-haspopup="dialog">Settings</button>
  </header>

  <main class="layout" role="main">
    <!-- Left pane: paste + quick form -->
    <section class="pane pane-left" aria-label="Patient input">
      <h2>Paste patient data</h2>
      <textarea id="paste" class="paste" spellcheck="false" placeholder="Paste chart text here (e.g., '54 y/o female, sexually active, current smoker…')"></textarea>

      <div class="actions">
        <button id="btnParse" class="btn" type="button">Parse</button>
        <button id="btnClearPaste" class="btn ghost" type="button">Clear</button>
      </div>

      <div id="chips" class="chips" aria-live="polite"></div>

      <h3>Quick form (edit/confirm)</h3>
      <form id="quickForm" class="grid" autocomplete="off">
        <label>Age
          <input type="number" id="age" min="0" max="120" inputmode="numeric" placeholder="e.g., 50" />
        </label>

        <label>Sex
          <select id="sex">
            <option value="">—</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
          </select>
        </label>

        <label>Pregnant
          <select id="pregnant">
            <option value="">—</option>
            <option value="Y">Yes</option>
            <option value="N">No</option>
          </select>
        </label>

        <label>Tobacco use
          <select id="tobacco">
            <option value="">—</option>
            <option value="Y">Yes</option>
            <option value="N">No</option>
          </select>
        </label>

        <label>Sexually active
          <select id="sexuallyActive">
            <option value="">—</option>
            <option value="Y">Yes</option>
            <option value="N">No</option>
          </select>
        </label>

        <details class="more">
          <summary>More filters</summary>
          <label>BMI category
            <select id="bmiCat">
              <option value="">—</option>
              <option value="N">Normal (&lt;25)</option>
              <option value="O">Overweight (25–29.9)</option>
              <option value="OB">Obese (≥30)</option>
            </select>
          </label>
        </details>
      </form>

      <h3>Grades</h3>
      <div id="gradeFilters" class="grades" role="group" aria-label="USPSTF grades">
        <label><input type="checkbox" value="A" checked> A</label>
        <label><input type="checkbox" value="B" checked> B</label>
        <label><input type="checkbox" value="C"> C</label>
        <label><input type="checkbox" value="D"> D</label>
        <label><input type="checkbox" value="I"> I</label>
      </div>

      <div class="actions">
        <button id="btnFetch" class="btn primary" type="button">Get recommendations</button>
        <button id="btnLoadJSON" class="btn" type="button">Load JSON…</button>
        <input id="fileJSON" type="file" accept="application/json" hidden />
      </div>

      <div id="status" class="status" role="status" aria-live="polite"></div>
    </section>

    <!-- Right pane: results -->
    <section class="pane pane-right" aria-label="Recommendations">
      <div class="toolbar">
        <label><input type="checkbox" id="toolsOnly"> Tools only</label>
        <span class="spacer"></span>
        <button id="btnCopy" class="btn" type="button" disabled>Copy visible</button>
        <button id="btnPrint" class="btn" type="button">Print</button>
        <button id="btnExport" class="btn" type="button">Export JSON</button>
      </div>

      <div id="results" class="results" aria-live="polite"></div>
      <div id="empty" class="empty">Paste or fill the form, then click <b>Get recommendations</b>.</div>
    </section>
  </main>

  <!-- Settings dialog -->
  <dialog id="dlgSettings" class="dialog" aria-label="Settings">
    <form method="dialog">
      <h3>Settings</h3>
      <label>USPSTF JSON URL
        <input type="text" id="apiUrl" placeholder="https://…" />
      </label>
      <div class="muted">Defaults to your key-based link; no additional token required.</div>
      <div class="actions">
        <button id="btnSaveSettings" class="btn" type="submit">Save</button>
        <button value="cancel" class="btn ghost">Close</button>
      </div>
    </form>
  </dialog>

  <footer class="footer">
    <div>Data source: US Preventive Services Task Force</div>
    <div id="lastUpdated" class="muted"></div>
  </footer>

  <!-- ? App entry: ES module imports other JS files -->
  <script type="module" src="./uspstf_app.js"></script>

  <noscript>
    <div class="empty" style="max-width: 680px; margin: 16px auto;">
      JavaScript is required for this page to load recommendations.
    </div>
  </noscript>
</body>
</html>

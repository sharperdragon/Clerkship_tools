<div id="headerItems" class="header-items-bar" aria-live="polite" >
  <div
    class="acute-toggle"
    style="display: inline-flex; gap: 6px; margin-right: 8px"
  >
    <button type="button" class="btn-mini active">Acute</button
    ><button type="button" class="btn-mini">Non-acute</button>
  </div>
  <div class="row SUBJECTIVE heady">
    <label class="field"
      ><span class="field-label">Visit Note</span
      ><input
        data-field-id="subj_visit_note"
        type="text"
        placeholder="Visit Note" /></label
    ><label class="field"
      ><span class="field-label">Chief Complaint</span
      ><input
        data-field-id="subj_chief_complaint"
        type="text"
        placeholder="Chief Complaint"
    /></label>
  </div>
</div>
<main
  id="grid"
  class="section-grid SUBJECTIVE"
  aria-live="polite"
  data-subj-split="1"
  style="display: grid; grid-template-columns: 50% 6px 50%; gap: 8px"
>
  <section class="panel" style="grid-column: 1 / 2">
    <div class="panel-header">History of Present Illness</div>
    <div class="row SUBJECTIVE">
      <label
        class="field"
        style="
          display: flex;
          flex-direction: column;
          align-items: stretch;
          gap: 4px;
        "
        ><span class="field-label" style="display: block; margin-bottom: 0px"
          >Onset</span
        ><input
          data-field-id="hpi_onset"
          type="text"
          placeholder=""
          style="display: block; width: 100%"
      /></label>
    </div>
    <div class="row SUBJECTIVE">
      <fieldset class="field field-boolean">
        <legend class="field-label">Prior:</legend>
        <label class="bool-opt"
          ><input type="radio" name="bool_hpi_prior_flag" /><span
            >Yes</span
          ></label
        ><label class="bool-opt"
          ><input type="radio" name="bool_hpi_prior_flag" /><span
            >No</span
          ></label
        >
      </fieldset>
    </div>
    <div class="row SUBJECTIVE">
      <label
        class="field"
        style="
          display: flex;
          flex-direction: column;
          align-items: stretch;
          gap: 4px;
        "
        ><span class="field-label" style="display: block; margin-bottom: 0px"
          >Progression</span
        ><input
          data-field-id="hpi_progression"
          type="text"
          placeholder=""
          style="display: block; width: 100%"
      /></label>
    </div>
    <div class="row SUBJECTIVE">
      <label
        class="field"
        style="
          display: flex;
          flex-direction: column;
          align-items: stretch;
          gap: 4px;
        "
        ><span class="field-label" style="display: block; margin-bottom: 0px"
          >Palliate</span
        ><input
          data-field-id="hpi_palliate"
          type="text"
          placeholder=""
          style="display: block; width: 100%"
      /></label>
    </div>
    <div class="row SUBJECTIVE">
      <label
        class="field"
        style="
          display: flex;
          flex-direction: column;
          align-items: stretch;
          gap: 4px;
        "
        ><span class="field-label" style="display: block; margin-bottom: 0px"
          >Provoke</span
        ><input
          data-field-id="hpi_provoke"
          type="text"
          placeholder=""
          style="display: block; width: 100%"
      /></label>
    </div>
    <div class="row SUBJECTIVE">
      <label
        class="field"
        style="
          display: flex;
          flex-direction: column;
          align-items: stretch;
          gap: 4px;
        "
        ><span class="field-label" style="display: block; margin-bottom: 0px"
          >Quality</span
        ><input
          data-field-id="hpi_quality"
          type="text"
          placeholder=""
          style="display: block; width: 100%"
      /></label>
    </div>
    <div class="row SUBJECTIVE">
      <label
        class="field"
        style="
          display: flex;
          flex-direction: column;
          align-items: stretch;
          gap: 4px;
        "
        ><span class="field-label" style="display: block; margin-bottom: 0px"
          >Quantity</span
        ><input
          data-field-id="hpi_quantity"
          type="text"
          placeholder=""
          style="display: block; width: 100%"
      /></label>
    </div>
    <div class="row SUBJECTIVE">
      <label
        class="field"
        style="
          display: flex;
          flex-direction: column;
          align-items: stretch;
          gap: 4px;
        "
        ><span class="field-label" style="display: block; margin-bottom: 0px"
          >Region</span
        ><input
          data-field-id="hpi_region"
          type="text"
          placeholder=""
          style="display: block; width: 100%"
      /></label>
    </div>
    <div class="row SUBJECTIVE">
      <fieldset class="field field-boolean">
        <legend class="field-label">Radiation</legend>
        <label class="bool-opt"
          ><input type="radio" name="bool_hpi_radiate_flag" /><span
            >Yes</span
          ></label
        ><label class="bool-opt"
          ><input type="radio" name="bool_hpi_radiate_flag" /><span
            >No</span
          ></label
        >
      </fieldset>
    </div>
    <div class="row SUBJECTIVE">
      <label
        class="field field-range"
        style="
          display: flex;
          flex-direction: column;
          align-items: stretch;
          gap: 4px;
        "
        ><span class="field-label" style="display: block; margin-bottom: 0px"
          >Scale</span
        >
        <div
          class="field-range-right"
          style="
            display: grid;
            grid-template-rows: auto auto;
            grid-template-columns: 1fr auto;
            align-items: center;
            gap: 6px 8px;
            max-width: 275px;
            width: 100%;
          "
        >
          <input
            type="range"
            min="0"
            max="10"
            step="1"
            style="grid-area: 1 / 1 / auto / span 1; z-index: 99"
          />
          <div
            class="range-ticks"
            style="
              margin-left: -1px;
              margin-right: 2px;
              grid-area: 2 / 1 / auto / span 2;
              display: grid;
              grid-template-columns: repeat(11, 1fr);
              margin-top: -15px;
            "
          >
            <div class="tick-cell">
              <div class="tick"></div>
              <div class="tick-label">0</div>
            </div>
            <div class="tick-cell">
              <div class="tick"></div>
              <div class="tick-label">1</div>
            </div>
            <div class="tick-cell">
              <div class="tick"></div>
              <div class="tick-label">2</div>
            </div>
            <div class="tick-cell">
              <div class="tick"></div>
              <div class="tick-label">3</div>
            </div>
            <div class="tick-cell">
              <div class="tick"></div>
              <div class="tick-label">4</div>
            </div>
            <div class="tick-cell">
              <div class="tick"></div>
              <div class="tick-label">5</div>
            </div>
            <div class="tick-cell">
              <div class="tick"></div>
              <div class="tick-label">6</div>
            </div>
            <div class="tick-cell">
              <div class="tick"></div>
              <div class="tick-label">7</div>
            </div>
            <div class="tick-cell">
              <div class="tick"></div>
              <div class="tick-label">8</div>
            </div>
            <div class="tick-cell">
              <div class="tick"></div>
              <div class="tick-label">9</div>
            </div>
            <div class="tick-cell">
              <div class="tick"></div>
              <div class="tick-label">10</div>
            </div>
          </div>
        </div></label
      >
    </div>
    <div class="row SUBJECTIVE">
      <label
        class="field"
        style="
          display: flex;
          flex-direction: column;
          align-items: stretch;
          gap: 4px;
        "
        ><span class="field-label" style="display: block; margin-bottom: 0px"
          >Timing</span
        ><input
          data-field-id="hpi_timing"
          type="text"
          placeholder=""
          style="display: block; width: 100%"
      /></label>
    </div>
    <div class="row SUBJECTIVE">
      <fieldset class="field field-boolean">
        <legend class="field-label">Treatment</legend>
        <label class="bool-opt"
          ><input type="radio" name="bool_hpi_treatment_flag" /><span
            >Yes</span
          ></label
        ><label class="bool-opt"
          ><input type="radio" name="bool_hpi_treatment_flag" /><span
            >No</span
          ></label
        >
      </fieldset>
    </div>
    <div class="row SUBJECTIVE">
      <label
        class="field"
        style="
          display: flex;
          flex-direction: column;
          align-items: stretch;
          gap: 4px;
        "
        ><span class="field-label" style="display: block; margin-bottom: 0px"
          >Associated Symptoms</span
        >
        <div class="mini-checks">
          <label class="cb subjective"><input type="checkbox" />Fever</label>
        </div>
        <input
          data-field-id="hpi_assoc_symptoms"
          type="text"
          placeholder=""
          style="display: block; width: 100%"
      /></label>
    </div>
  </section>
  <div
    class="subj-splitter"
    style="
      grid-column: 2 / 3;
      cursor: col-resize;
      background: var(--divider, rgba(0, 0, 0, 0.06));
      width: 6px;
      user-select: none;
    "
  ></div>
  <section class="panel" style="grid-column: 3 / 4">
    <div class="panel-header">General History</div>
    <div class="row SUBJECTIVE">
      <label
        class="field"
        style="
          display: flex;
          flex-direction: column;
          align-items: stretch;
          gap: 4px;
        "
        ><span class="field-label" style="display: block; margin-bottom: 0px"
          >Past Medical</span
        >
        <div class="mini-checks">
          <label class="cb subjective"><input type="checkbox" />HTN</label
          ><label class="cb subjective"><input type="checkbox" />T2DM</label
          ><label class="cb subjective"><input type="checkbox" />Cancer</label
          ><label class="cb subjective"><input type="checkbox" />HLD</label
          ><label class="cb subjective"
            ><input type="checkbox" />Not reported</label
          >
        </div>
        <textarea
          data-field-id="subj_pmh"
          rows="3"
          placeholder=""
          style="width: 100%; resize: vertical; display: block; height: 53px"
        ></textarea>
      </label>
    </div>
    <div class="row SUBJECTIVE">
      <label
        class="field"
        style="
          display: flex;
          flex-direction: column;
          align-items: stretch;
          gap: 4px;
        "
        ><span class="field-label" style="display: block; margin-bottom: 0px"
          >Surgical Hx</span
        ><textarea
          data-field-id="subj_surg_hx"
          rows="3"
          placeholder=""
          style="width: 100%; resize: vertical; display: block; height: 53px"
        ></textarea>
      </label>
    </div>
    <div class="row SUBJECTIVE">
      <label
        class="field"
        style="
          display: flex;
          flex-direction: column;
          align-items: stretch;
          gap: 4px;
        "
        ><span class="field-label" style="display: block; margin-bottom: 0px"
          >Meds</span
        ><textarea
          data-field-id="subj_meds"
          rows="3"
          placeholder=""
          style="width: 100%; resize: vertical; display: block; height: 53px"
        ></textarea>
      </label>
    </div>
    <div class="row SUBJECTIVE">
      <label
        class="field"
        style="
          display: flex;
          flex-direction: column;
          align-items: stretch;
          gap: 4px;
        "
        ><span class="field-label" style="display: block; margin-bottom: 0px"
          >Allergies</span
        >
        <div class="mini-checks">
          <label class="cb subjective"><input type="checkbox" />NKDA</label
          ><label class="cb subjective"
            ><input type="checkbox" />No food or environmental allergies</label
          >
        </div>
        <textarea
          data-field-id="subj_allergies"
          rows="3"
          placeholder=""
          style="width: 100%; resize: vertical; display: block; height: 53px"
        ></textarea>
      </label>
    </div>
    <div class="row SUBJECTIVE">
      <span class="field-label" style="display: block; margin-bottom: 0px"
        >Social history</span
      >
      <div
        class="field-group"
        style="
          display: inline-flex;
          flex-wrap: wrap;
          align-items: center;
          gap: 8px 12px;
        "
      >
        <fieldset class="field field-boolean">
          <legend class="field-label">Tobacco</legend>
          <label class="bool-opt"
            ><input type="radio" name="bool_soc_tobacco_flag" /><span
              >Yes</span
            ></label
          ><label class="bool-opt"
            ><input type="radio" name="bool_soc_tobacco_flag" /><span
              >No</span
            ></label
          >
        </fieldset>
        <fieldset class="field field-boolean">
          <legend class="field-label">Alcohol</legend>
          <label class="bool-opt"
            ><input type="radio" name="bool_soc_alcohol_flag" /><span
              >Yes</span
            ></label
          ><label class="bool-opt"
            ><input type="radio" name="bool_soc_alcohol_flag" /><span
              >No</span
            ></label
          >
        </fieldset>
        <label
          class="field"
          style="
            display: flex;
            flex-direction: column;
            align-items: stretch;
            gap: 4px;
          "
          ><span class="field-label" style="display: block; margin-bottom: 0px"
            >Social (notes)</span
          ><textarea
            data-field-id="subj_social"
            rows="3"
            placeholder="Any additional social history details"
            style="width: 100%; resize: vertical; display: block; height: 53px"
          ></textarea>
        </label>
      </div>
    </div>
    <div class="row SUBJECTIVE">
      <label
        class="field"
        style="
          display: flex;
          flex-direction: column;
          align-items: stretch;
          gap: 4px;
        "
        ><span class="field-label" style="display: block; margin-bottom: 0px"
          >LMP</span
        ><textarea
          data-field-id="subj_lmp"
          rows="3"
          placeholder=""
          style="width: 100%; resize: vertical; display: block; height: 53px"
        ></textarea>
      </label>
    </div>
    <div class="row SUBJECTIVE">
      <label
        class="field"
        style="
          display: flex;
          flex-direction: column;
          align-items: stretch;
          gap: 4px;
        "
        ><span class="field-label" style="display: block; margin-bottom: 0px"
          >Family Hx</span
        ><textarea
          data-field-id="subj_fhx"
          rows="3"
          placeholder="Family Hx"
          style="width: 100%; resize: vertical; display: block; height: 53px"
        ></textarea>
      </label>
    </div>
  </section>
</main>

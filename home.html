<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Home • Clerkship Tools</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* lightweight defaults in case styles.css is minimal */
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; }
    header.appbar { display:flex; align-items:center; justify-content:space-between; padding:10px 14px; border-bottom:1px solid rgba(0,0,0,0.08); background:#f8f9fb; }
    header.appbar h1 { font-size: 18px; margin: 0; }
    main { max-width: 900px; margin: 28px auto; padding: 0 16px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 14px; }
    .card { border:1px solid rgba(0,0,0,0.07); border-radius:12px; padding:16px; background:white; }
    .card h2 { margin:0 0 8px; font-size:16px; }
    .card p { margin:0 0 12px; color:#555; font-size:14px; }
    .card a.button { display:inline-block; text-decoration:none; padding:10px 14px; border-radius:8px; border:1px solid rgba(0,0,0,0.1); }
    footer { color:#777; font-size:12px; text-align:center; padding:28px 0; }
  </style>
</head>
<body>
  <header class="appbar">
    <h1>Clerkship Tools</h1>
    <nav>
      <a class="button" href="index.html" title="Open NoteWriter">Open NoteWriter</a>
    </nav>
  </header>

  <main>
    <section style="margin-bottom:18px">
      <h2 style="margin:0 0 10px; font-size:18px;">Welcome</h2>
      <p style="margin:0; color:#444;">Pick a tool to get started.</p>
    </section>

    <section class="grid">
      <article class="card">
        <h2>NoteWriter</h2>
        <p>Build structured Subjective, ROS, PE, and MSE and auto-generate the complete note.</p>
        <a class="button" href="index.html">Launch</a>
      </article>

      <!-- Add more tiles later as you add tools -->

        <a class="button" href="uspstf.html">Open</a>
      </article>
      -->
    </section>
  </main>

  <footer>© You</footer>
</body>
</html>
